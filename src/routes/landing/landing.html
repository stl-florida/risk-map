<template>
  <require from="./landing.css"></require>
  <require from="mapbox-gl/mapbox-gl.css"></require>
  <require from="mapbox-gl-draw/mapbox-gl-draw.css"></require>
  <div id="toolbar_wrapper">
    <div id="mapview_toggle_wrapper">
      <button class="setview active" click.delegate="toggleMapview('2d')">2D</button>
      <button class="setview" click.delegate="toggleMapview('3d')">3D</button>
    </div>
    <div repeat.for="group of controlGroups" class="controlGroups">
      <button id.bind="'toggle_'+group.id" class="groupToggle" click.delegate="toggleGroup(group.id)"><i class="icon-down-open active"></i><i class="icon-up-open"></i>&nbsp;&nbsp;${group.name}</button>
      <div id.bind="'group_'+group.id" class="groupWrapper">
        <button repeat.for="control of group.controls" id.bind="'toggle_'+control.id" class.bind="control.class" click.delegate="toggleLayer(control.id)" mouseover.delegate="toggleTooltip(control.tooltip)" mouseout.delegate="toggleTooltip(null)">${control.name}</button>
      </div>
    </div>
    <div id="tooltip_wrapper" if.bind="tooltip_text">
      <p id="tooltip_header">Layer information</p>
      <p innerhtml.bind="tooltip_text"></p>
    </div>
  </div>
  <div id="map_wrapper">
  </div>
  <img id="url_logo" src="assets/graphics/URL_logo.svg"></img>
  <div id="toolbar_control_wrapper" click.delegate="toggleToolbar()">
    <p class="buttonIcon active"><i class="icon-menu"></i></p>
    <p class="buttonIcon"><i class="icon-left-open"></i></p>
  </div>
</template>
